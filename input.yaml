backend:
- replicas: 1
  type: deployment
- port: 8080
  type: service
frontend:
- replicas: 1
  type: deployment
- port: 80
  type: service
db:
- type: deployment
  secrets:
  - MYSQL_ROOT_PASSWORD: password
  - MYSQL_DATABASE: mydb  

branch: master
image:
  frontend:
    tag: custom-tag
  backend:
    tag: custom-tag
clusters: 
  - in-cluster
